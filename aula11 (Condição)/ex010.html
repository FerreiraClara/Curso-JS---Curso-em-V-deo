<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1> Sistema de Multas </h1>

    <label for="txtvel"> Velocidade do carro: </label>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            let txtvel = document.getElementById('txtvel')
            let res = document.querySelector('div#res')
            let vel = Number(txtvel.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel} Km/h</strong>`

            if(vel > 60){
                res.innerHTML += '<p> Você ultrapassou o limite máximo permitido. MULTADO! </p>'
            }

            res.innerHTML += '<p> Dirija sempre com cinto de Segurança </p>'
        }
    </script>
</body>
</html>

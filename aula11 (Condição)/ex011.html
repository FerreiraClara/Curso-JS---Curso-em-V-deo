<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nacionalidade </title>
</head>
<body>
    <h1> Nacionalidade </h1>
    <label> Informe o país que você mora: </label>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificação()">
    <div id="resultado">

    </div>

    <script>
        function verificação(){
            let txtpais = document.querySelector('input#txtpais')
            let res = document.querySelector('div#resultado')
            let pais = String(txtpais.value)

            res.innerHTML = `Vivendo em ${pais} </p>`

            if(pais == 'Brasil'){
                res.innerHTML += 'Você é Brasileiro!'
            }else{
                res.innerHTML += 'Você é Estrangeiro!'
            }
        }
    </script>
</body>
</html>
